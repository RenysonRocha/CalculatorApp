<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5 d-flex align-self-center justify-content-center">
        <div class="row">
            <div class="col-lg-12 appStyle rounded">
                <input id="showValue" class="labelStyle mt-3 mb-3 p-1" disabled placeholder="0"></input>
                <ul class="list-inline">
                    <li onclick="operation('percent')" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">%</button></li>
                    <li onclick="inputValue('(')" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">(</button></li>
                    <li onclick="inputValue(')')" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">)</button></li>
                    <li onclick="operation('plus')" class="list-inline-item"><button type="button" class="btn btn-warning buttonSize">+</button></li>
                </ul>
                <ul class="list-inline">
                    <li onclick="inputValue(1)" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">1</button></li>
                    <li onclick="inputValue(2)" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">2</button></li>
                    <li onclick="inputValue(3)" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">3</button></li>
                    <li onclick="operation('subtraction')" class="list-inline-item"><button type="button" class="btn btn-warning buttonSize">-</button></li>
                </ul>
                <ul class="list-inline">
                    <li onclick="inputValue(4)" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">4</button></li>
                    <li onclick="inputValue(5)" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">5</button></li>
                    <li onclick="inputValue(6)" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">6</button></li>
                    <li onclick="operation('times')" class="list-inline-item"><button type="button" class="btn btn-warning buttonSize">X</button></li>
                </ul>
                <ul class="list-inline">
                    <li onclick="inputValue(7)" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">7</button></li>
                    <li onclick="inputValue(8)" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">8</button></li>
                    <li onclick="inputValue(9)" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">9</button></li>
                    <li onclick="operation('division')" class="list-inline-item"><button type="button" class="btn btn-warning buttonSize">/</button></li>
                </ul>
                <ul class="list-inline">
                    <li onclick="operation('clear')" class="list-inline-item"><button type="button" class="btn btn-danger buttonSize">C</button></li>
                    <li onclick="inputValue(0)" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">0</button></li>
                    <li onclick="inputValue('.')" class="list-inline-item"><button type="button" class="btn btn-dark buttonSize">.</button></li>
                    <li onclick="operation('equal')" class="list-inline-item"><button type="button" class="btn btn-warning buttonSize">=</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
